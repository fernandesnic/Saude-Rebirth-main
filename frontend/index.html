<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saúde Digital - Login</title>
  <link rel="stylesheet" href="css/index.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="app-container" id="app">
    <!-- Tela de Login -->
    <div class="login-container" id="loginScreen">
      <div class="login-card">
        <div class="logo">
          <i class="fas fa-heartbeat"></i>
          <h1>Saúde Digital</h1>
        </div>
        <form id="loginForm">
          <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Usuário</label>
            <input
              type="text"
              id="username"
              placeholder="Digite seu usuário"
              required
            />
          </div>
          <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div class="login-footer">
          <a href="#" id="createAccount">Criar conta</a>
          <a href="#" id="forgotPassword">Esqueci minha senha</a>
        </div>
      </div>
    </div>

    <!-- Dashboard (inicialmente oculto) -->
    <div
      class="dashboard-container"
      id="dashboardScreen"
      style="display: none"
    >
      <header class="dashboard-header">
        <div class="user-info">
          <img src="https://ui-avatars.com/api/?name=Usuario" alt="Usuário" />
          <span>Olá, Usuário</span>
        </div>
        <button class="btn-logout" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </header>

      <main class="dashboard-main">
        <h2>Selecione o módulo</h2>
        <div class="modules-grid">
          <a href="vaccine.html" class="module-card" id="vaccineCard">
            <div class="module-icon">
              <i class="fas fa-syringe"></i>
            </div>
            <h3>Carteira de Vacina</h3>
            <p>Gerencie seu histórico de vacinação</p>
          </a>

          <a href="medicine.html" class="module-card" id="medicineCard">
            <div class="module-icon">
              <i class="fas fa-pills"></i>
            </div>
            <h3>Controle de Medicamentos</h3>
            <p>Registre e acompanhe seus medicamentos</p>
          </a>
        </div>
      </main>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
